<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>澳門城市大學 - 中央認證系統</title>


  <link rel="stylesheet" href="xhjcas.css" />
  <link rel="stylesheet" href="cas-ext.css" />


</head>

<body id="cas">
  <div id="container">
    <div id="content">



      <div class="box" id="login">
        <form id="fm1" action="index.html" method="post">



          <div class="logo"></div>

          <section class="row">
            <label for="username"><span class="accesskey">U</span>sername(Teacher No./Student No.):
              <span id="username-warning"  style="display:none;">username is required</span>
            </label>

            <input id="username" name="username" class="required" tabindex="1" accesskey="e" type="text" value=""
              size="25" autocomplete="off" />

          </section>

          <section class="row">
            <label for="password"><span class="accesskey">P</span>assword(Same as URP platform):
              <span id="password-warning" style="display:none;">password is required</span>
            </label>

            <input id="password" name="password" class="required" tabindex="2" accesskey="p" type="password" value=""
              size="25" autocomplete="off" />
          </section>



          <section class="row btn-row">
            <input type="hidden" name="lt" value="LT-408208-DImMA5epzkV3SOakrLwxcGBwzevfsH-tronclass.cityu.edu.mo" />
            <input type="hidden" name="execution" value="e2s1" />
            <input type="hidden" name="_eventId" value="submit" />

            <input class="btn-submit" id="submit" name="submit" accesskey="l" value="LOGIN" tabindex="4"
              type="submit" />


          </section>
        </form>
        <script type="text/javascript">
          document.getElementById('fm1').addEventListener('submit', function (event) {
            var username = document.getElementById('username').value;
            var usernameWarning = document.getElementById('username-warning');

            if (username === '' || username.length < 12 || username.length > 12) {
              event.preventDefault();
              usernameWarning.style.display = 'block';

              document.getElementById('username').focus();
            } else {
              usernameWarning.style.display = 'none';
            }
          });

          document.getElementById('fm1').addEventListener('submit', function (event) {
            var password = document.getElementById('password').value;
            var passwordWarning = document.getElementById('password-warning');

            if (password === '' || password.length < 18 || password.length > 18) {
              event.preventDefault();
              passwordWarning.style.display = 'block';
              document.getElementById('password').focus();
            } else {
              passwordWarning.style.display = 'none';
            }
          });


        </script>

      </div>



    </div> <!-- END #content -->

  </div> <!-- END #container -->


</body>

</html>
